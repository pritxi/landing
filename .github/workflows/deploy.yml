name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que uses para el despliegue

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Si tienes un script de build, de lo contrario, omite esta lÃ­nea

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # O el directorio donde estÃ© tu proyecto

      - name: Inject API Key
        run: echo "window.__HUBSPOT_API_KEY__ = '${{ secrets.HUBSPOT_API_KEY }}';" > public/api-key.js