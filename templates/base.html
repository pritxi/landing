<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritxi | Transformación Digital</title>
    <link rel="icon" type="image/x-icon" href="{{ static_url }}img/PRITXI-Fondo-Blanco.ico">
    <link rel="stylesheet" href="{{ static_url }}css/font-awesome.css">
    <link rel="stylesheet" href="{{ static_url }}css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <main class="main">

            </div>
        
            <div class="container-fluid general-width navbar-style shadow-sm">
                <a class="navbar-brand" href="index.html">
                    <img style="height: 30px;" src="{{ static_url }}/img/PRITXI - Fondo Blanco.svg" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2 gap-lg-3">
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active font-color-primary" aria-current="page" href="servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-color-primary" href="nosotros.html">Nosotros</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary width-max-content" aria-current="page" href="contactanos.html" title="Contáctanos">Inicia tu transformación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %}
        {% endblock %}

        <footer class="">

                <div class="row align-items-center py-4">
                    <div class="col-4">
                        <img style="width: 60%;" src="{{ static_url }}/img/PRITXI - White Fondo Dark.svg" alt="">
                    </div>
                    <div class="col-4">
                        <p class="text-white">Síguenos en nuestras redes</p>
                        <a href="" target="_blank"><i class="mx-2 fab fa-whatsapp fs-3 text-white"></i></a>
                        <a href="" target="_blank"><i class="fs-3 mx-2 fab fa-linkedin text-white"></i></a>

                    <div class="col-4">

                </div>
            </div>
        </footer>

    </main>

    <script src="{{ static_url }}js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous"></script>    
    <script>
        wow = new WOW(
          {
          boxClass:     'wow',      // default
          animateClass: 'animated', // default
          offset:       0,          // default
          mobile:       false,       // default
          live:         true        // default
        }
        )
        wow.init();
    </script>
</body>
</html>
